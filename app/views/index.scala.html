@(form: Form[User])

@main("Welcome to Play") {
    <script src="@routes.Assets.at("javascripts/index.js")" type="text/javascript"></script>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">

            <div class="starter-template">
                <h1>League of Legends Champion Builder</h1>

                <div class="row">
                    <div class="col-sm-6 col-md-4 col-md-offset-4">
                        <div class="account-wall">
                            <form class="form-signin" method="post" id="register-form">
                            @helper.form(action = routes.Application.register()) {
                                <div class="form-group">
                                    <input class="form-control" type="email" name="email" placeholder="Email" value="@form("email").value">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" name="summoner-name" placeholder="Summoner Name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            }
                            </form>

                            <form class="form-signin" method="post" id="login-form">
                            @helper.form(action = routes.Application.login()) {
                                <div class="form-group">
                                    <input class="form-control" type="email" name="email" placeholder="Email" value="@form("email").value">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            }
                            </form>
                        </div>
                        <a href="#" id="login-register-switch" class="text-center new-account">Create an account </a>
                    </div>
                </div>
            </div>
        </div>
    </body>

}
